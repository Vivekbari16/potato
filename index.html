<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f3e9; /* Subtle background color */
            font-family: 'Georgia', serif; /* Elegant serif font */
        }
        h1 {
            color: #8b5e3c; /* Warm brown color */
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
        }
        .buttons {
            margin-top: 20px;
        }
        .button {
            padding: 10px 25px;
            font-size: 1.1em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 0 20px;
            transition: background-color 0.3s ease;
        }
        .yes {
            background-color: #c1a57b; /* Soft beige color */
            color: #fff;
        }
        .yes:hover {
            background-color: #8b5e3c; /* Darker on hover */
        }
        .no {
            background-color: #a4b0af; /* Muted gray-green color */
            color: white;
            position: relative;
        }
        .no:hover {
            background-color: #6b7c7a; /* Darker on hover */
        }
        .hidden {
            display: none;
        }
        #message {
            color: #8b5e3c;
            font-size: 1.8em;
            margin-top: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Do You Love Me? </h1>
    <div class="buttons">
        <button class="button yes" onclick="showMessage()">Yes</button>
        <button class="button no" onmouseover="moveButton()">No</button>
    </div>
    <h2 class="hidden" id="message">I love you too!  You mean the world to me.  Thank you for being the most incredible part of my life. Sometimes, words donâ€™t seem enough to express what I feel. But I want you to know, with every part of me, that I love you. I love you deeply, endlessly, and unconditionally.</h2>

    <script>
        // Function to show the message when "Yes" is clicked
        function showMessage() {
            document.getElementById('message').classList.remove('hidden');
        }

        // Function to move the "No" button when hovered over
        function moveButton() {
            const noButton = document.querySelector('.no');
            const randomX = Math.floor(Math.random() * (window.innerWidth - noButton.offsetWidth));
            const randomY = Math.floor(Math.random() * (window.innerHeight - noButton.offsetHeight));

            noButton.style.position = 'absolute';
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        }
    </script>
</body>
</html>
